    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            margin-top: 0;
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 25px;
            text-align: center;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: transform 0.1s, box-shadow 0.1s;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:nth-child(1) { background: #FF6B6B; }
        button:nth-child(2) { background: #4ECDC4; }
        button:nth-child(3) { background: #45B7D1; }
        button:nth-child(4) { background: #96CEB4; }
        button:nth-child(5) { background: #FFEEAD; color: #333; }

        .feedback {
            font-size: 1.2em;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .correct { background: rgba(0, 255, 0, 0.3); }
        .wrong { background: rgba(255, 0, 0, 0.3); }

        .next {
            background: #4CAF50;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .next:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;

            .container {
                padding: 15px;
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .question {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            button {
                padding: 10px;
                font-size: 1em;
            }

            .score {
                font-size: 1em;
                padding: 3px 10px;
            }

            .feedback {
                font-size: 1em;
                padding: 8px;
            }

            .next {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>

                question: "Что такое разрешение экрана?",
                options: ["A. Количество пикселей на экране", "B. Тип процессора", "C. Жёсткий диск", "D. Операционная система", "E. Видеокарта"],
                correct: 0 // Индекс правильного ответа (A)
            },
            {
                question: "Что такое частота обновления экрана?",
                options: ["A. Количество обновлений изображения в секунду", "B. Тип процессора", "C. Жёсткий диск", "D. Операционная система", "E. Видеокарта"],
                correct: 0 // Индекс правильного ответа (A)
            },
            {
                question: "Что такое время отклика монитора?",
                options: ["A. Время, необходимое для изменения цвета пикселя", "B. Тип процессора", "C. Жёсткий диск", "D. Операционная система", "E. Видеокарта"],
                correct: 0 // Индекс правильного ответа (A)
            },
            {
                question: "Что такое цветовая гамма монитора?",
                options: ["A. Диапазон цветов, которые может отображать монитор", "B. Тип процессора", "C. Жёсткий диск", "D. Операционная система", "E. Видеокарта"],
                correct: 0 // Индекс правильного ответа (A)
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('total').innerText = questions.length;
            showQuestion();
        }

        function showQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById('question').innerText = questionData.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            questionData.options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option';
                optionBtn.innerText = option;
                optionBtn.onclick = () => checkAnswer(optionBtn, questionData.correct);
                optionsDiv.appendChild(optionBtn);
            });
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function checkAnswer(selectedBtn, correctIndex) {
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.disabled = true);
            const selectedIndex = Array.from(options).indexOf(selectedBtn);
            if (selectedIndex === correctIndex) {
                feedback.innerText = 'Правильно!';
                feedback.className = 'feedback correct';
                score++;
                document.getElementById('score').innerText = score;
            } else {
                feedback.innerText = 'Неправильно. Правильный ответ: ' + questions[currentQuestionIndex].options[correctIndex];
                feedback.className = 'feedback wrong';
            }
            feedback.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                alert(`Тест завершен! Ваш результат: ${score} из ${questions.length}`);
                currentQuestionIndex = 0;
                score = 0;
                document.getElementById('score').innerText = score;
                document.getElementById('quizScreen').classList.add('hidden');
                document.getElementById('startScreen').classList.remove('hidden');
            }
        }
    </script>
